<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loginpage">
        <h1>
            facebook
        </h1>
        <form action="" id="loginform">
            <br/>
            <input class="fill" type="text" id="Username" placeholder="  Username or Email" required>
            <br/>
            <input class="fill" type="password" id="password" placeholder="  Password" required>
            <br/>
            <input id="button" type="submit" value="Log in">
            <br/>
            <div class="additional"><a href= "https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank">Forgot Password?</a>
            </div>
            <hr/>
            <div id= "signup"class="additional">Don't have an account? <a href="https://www.facebook.com/r.php?entry_point=login" target="_blank">Sign up</a>
        </form>
    </div>
</body>
</html>
